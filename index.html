<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width , initial-scale=1.0" />
  <link rel="stylesheet" href="pra.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon-32x32.png">
  <title>Frontend</title>
</head>

<body>
  <div class="main">
    <div class="image">
      <img src="image-header-desktop.jpg" alt="image" />
    </div>
    <div class="text">
      <div class="element">
        <div class="head">
          <h1>Get <span>insights</span> that helps your business grow.</h1>
          <p class="txt">
            Discover the benefits of data analytics and make better decision
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stat">
              <h2>10K+</h2>
              <p>COMPANIES</p>
            </div>
            <div class="stat">
              <h2>314</h2>
              <p>TEMPLATE</p>
            </div>
            <div class="stat">
              <h2>12M+</h2>
              <p>QUERIES</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
